<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Devlopment</title>
    </head>
    <body>
        <fieldset>
        <h1>Addmission Form</h1>
        <hr>

        </br>
        <!-- <label for="name">Name</label>
        <input type="text" name="q" id="name"><br><br> -->

        <form action="welcome.html" method="get">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Ritika Rao"/><br><br>

            <label for="age">Age</label>
            <input type="number" name="age" placeholder="19"/><br><br>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="ritikarao@gmail.com"/><br><br>

            <label for="Phone">Phone no.</label>
            <input type="number" name="phone" placeholder="+91 994130254"/><br><br>
            <hr>

            <label for="birth">Birthday</label>
            <input type="date" name="birth"/><br><br>

            <label for="Gender">Gender</label>
            <input type="radio">Male
            <input type="radio">Female
            <input type="radio">Other
            <br><br>

            <label for="Choices">Choices</label>
            <input type="checkbox">C/C++
            <input type="checkbox">Python
            <input type="checkbox">Java
            <br><br>

            <label for="add">Address</label>
            <input type="text" name="add"/><br><br>

            <label for="country">Country</label>
            <input type="text" name="country"/><br><br>

            <input type="submit" value="Submit"/>
            <hr>
        </form>
